        /*
        11. BONUS II:
        Write a function that takes TWO arguments: an array of 4-letter strings, and a new string to possibly add to the end of the array. If the string argument is 4 letters, the function adds the string to the array, and returns the new array, unsorted. Else, if the str arg is NOT 4 letters, it returns the inputted array unchanged. 
        Function really should check array to make sure all items are

        */
        function add4CharStrToArr(arr, str) {
            // assume all strings but do NOT assume string length:
            // check if string to add is 4 chars
            if(str.length != 4) {
                return "Invalid string input! String must consist of 4 characters to be added to array!";
            }
            // if we made it this far, the string to add is 4 chars, BUT are all array items also 4 chars? If not, reject. Loop the array to check if all items are 4 chars:

                    return "Invalid array inputs! All strings in array must consist of 4 characters!";
                }
            }
            arr.push(str); // add the str to array (do not sort)
            return arr;
        }
