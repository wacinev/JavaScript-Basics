        // 8. Given pets2, combine both arrays into a new array called petShopArr, and then alphabetize petShopArr:

        // canary & cat & dog & gerbil .. etc.

        // 10. Use two array methods to get the index of the dog. HINT: You need to make a new array.
 
        // given these pets:
        const pets = ['bunny', 'cat', 'dog', 'ferret', 'Gila monster', 'hamster', 'iguana']
        // The cat and dog do not like to be together. put the bunny between them
        // Get da bunnyy..!! i
        let buni = pets.shift(); // shift removes and returns first item
        // put the bunny between the cat and the dog:
        pets.splice(pets.indexOf('dog'), 0, buni);
        // put the reptiles together at the end by swapping Gila monster and hamster
        // unlike shift() which returns the item only, splice() returns a new array
        // containing the item(s); if only one item is spliced, it still returns an array
        // so: ['Gila monster'] is returned by spicing that one item only
        let Gmon = pets.splice(pets.indexOf('Gila monster'), 1);
        // from array ['Gila monster'] splice back just the item at index 0
        pets.splice(pets.indexOf('iguana'), 0, Gmon[0]); // Gmon[0] is 'Gila monster'
