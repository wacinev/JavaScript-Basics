  <body>
    <div class="container">
      <div>
        <h1>
          JS Lab Solution 07.03 <br />forEach <br />vs. map-filter chaining
          <br />refactoring if-else with ternary
        </h1>

        <h3>
          Please check your Lab work against this Solution file <br />only after
          having given the Lab your best effort!
        </h3>
      </div>
    </div>

    <script>
      const animals = [
        "bunny",
        "cat",
        "dog",
        "elephant",
        "frog",
        "giraffe",
        "hedgehog",
        "iguana",
        "lynx",
        "manatee",
      ];

      const vowels = "aeiou";

      // find() and findIndex() methods

      // 1. Use the find() method to find the first animal that starts with a vowel.
      
      // const animal1 = animals.find(function(ani){
      //   return vowels.includes(ani[0])
      // })

      const animal1 = animals.find((ani) => vowels.includes(ani[0]))

      console.log(animal1)

      // 2. Use the findIndex() method to find the index of the first animal that *ends* in a vowel.

      // const animal2 = animals.findIndex(function(ani2) {
      //   return vowels.includes(ani2.slice(-1))
      // })

      const animal2 = animals.findIndex((ani2) => vowels.includes(ani2.slice(-1)))

      console.log(animal2)

      // 3. Use findIndex() to find the index of the first number whose square root is an integer.

      const digits = [8, 16, 32, 75, 100, 256];

      const numbers = digits.findIndex(function (dig) {
        return (Number.isInteger(Math.sqrt(dig)))
      })
      console.log(numbers);

      // 4. Use find() to find the first number that is double the number before it:
      const numbers2 = digits.find(function (dig2, i) {
        if (dig2 === (digits[i-1] * 2)){
          return dig2
        }
      })

      console.log(numbers2)

      // HINT: Use all three available callback arguments: the element, the index, and the array
    </script>
