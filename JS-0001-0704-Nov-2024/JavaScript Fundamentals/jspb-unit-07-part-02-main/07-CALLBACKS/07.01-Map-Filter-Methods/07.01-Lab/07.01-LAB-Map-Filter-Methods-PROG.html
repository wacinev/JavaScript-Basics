      // 1. Given an array of vegetables, use **map()** to make new array of fresh veggies: ['fresh beet', 'fresh carrot', etc]
      const veggies = [
        "beet",
        "carrot",
        "celery",
        "cucumber",
        "broccoli",
        "cauliflower",
        "lettuce",
      ];
      
      const freshVeggies = []; // <---- change this line to use map
      const freshVeggies1 = veggies.map(function (veg) {
        return freshVeggies.push('fresh ' + veg)
      });
      console.log(freshVeggies); // ['fresh beet', 'fresh carrot', 'fresh celery', 'fresh cucumber', 'fresh broccoli', 'fresh cauliflower', 'fresh lettuce'];


      // 2. Use **filter()**, make a new array containing only the veggies that start with the letter 'c':

     const C_veggies = []; // <---- change this line to use map
     const C_veggies1 = veggies.filter(function(veg1){
        if (veg1[0] === 'c'){
          return C_veggies.push(veg1);
        }
      });
      console.log("C_veggies", C_veggies); //  ['carrot', 'celery', 'cucumber', 'cauliflower']
