<!doctype html>

<head>
  <meta charset="utf-8">
  <title>08.07 - Music Lyrics API</title>

  <link href="css/08.07-lyric-search-api.css" rel="stylesheet">

<body>

  <header>
    <h1>08.07 Song Lyrics API</h1>
  </header>

  <section>

    <div>

      <form>

        <h2>Search by<br> Artist &amp; Title</h2>

        <div class="input-div">
          <label for="artist">Artist: </label>
          <input type="text" name="artist" id="artist" required>
        </div>

        <div class="input-div">
          <label for="search">Title: </label>
          <input type="text" name="title" id="title" required>
        </div>

        <button>Get Lyrics</button>

      </form>

      <!-- lyrics and error messages "No lyrics found" go in this
      "lyrics box" -->
      <textarea></textarea>

    </div>

  </section>
