<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>03.06 Number Guessing Game</title>

    <link href="css/03.06-Number-Guessing-Game.css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <h1>Number Guessing Game</h1>

       <input type="number" id="guess-box" min="1" max="100">
       <button id="play-btn">PLAY</button>
       <button id="guess-btn">GUESS</button>

       <h2 id="feedback">h2..</h2>

    </div>

    <footer>

        <div id="score-box">

            <p>Games: <span id="games-span">0</span></p>
            <p>Guesses: <span id="guesses-span">0</span></p>
            <p>Avg: <span id="avg-span">0</span></p>

        </div>

    </footer>

    <!-- START .js -->
    <!-- <script src="js/03.06-Number-Guessing-Game-START.js"></script>-->

    <!-- FINAL .js -->
    <!-- <script src="js/03.06-Number-Guessing-Game-FINAL.js"></script> -->

    <script src="js/03.06-Number-Guessing-Game-PROG.js"></script>

    
</body>
</html>
