<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Unit Converter</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/unit-converter.css">
</head>

<body>

    <main>

        <div class="container">

            <select class="row1" id="category-menu">
                <option value="temperature" selected>Temperature</option>
                <option value="distance">Distance</option>
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="time">Time</option> 
            </select>

            <div class="row2">

                <div>
                    <input type="number" id="num1" value="212" min="1">
                    <select id="unit1">
                        <option value="foo">Fahrenheit</option>
                    </select>
                </div>

                <div class="equals">=</div>

                <div>
                    <input type="number" id="num2" value="100" min="1">
                    <select id="unit2">
                        <option value="bar">Celsius</option>
                    </select>
                </div>

            </div>
            
            <div class="formula">Formula</div> 
            <div id="formula">F = C * 9/5 + 32</div>
        
        </div>

    </main>

    <!-- SOLUTION JS -->
    <script src="js/03.10-Lab-Google-Unit-Converter-Clone-FINAL.js"></script>

     <!-- STEPS JS -->
     <!-- <script src="js/03.10-Lab-Google-Unit-Converter-Clone-START.js"></script> -->

</body>
</html>
